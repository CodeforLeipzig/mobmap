<!DOCTYPE html>
<html lang="de">

<head>
  <title>Versammlungsgeschehen in Leipzig</title>
  <meta name="description" content="Demo zur Visualisierung von angemeldeten Versammlungen in Leipzig.">
  <meta name="author" content="Marvin Frommhold">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet"
    href="https://rawcdn.githack.com/antoniovlx/leaflet-calendar/251d645b2b852ff86cc4b66d4b1d4a4866827efa/css/leaflet-calendar.css" />
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #map {
      height: 100%;
      width: 100vw;
    }

    .logo {
      position: fixed;
      bottom: 20px;
      right: 0px;
    }

    .lab-logo {
      opacity: 0.66;
      width: 150px;
    }

    .leaflet-control-zoom {
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5) !important;
      border: none !important;
    }

    [type="date"] {
      background: none;
    }

    #input-control-date-picker {
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    }

    .back-icon,
    .next-icon {
      background-color: unset;
    }
  </style>
</head>

<body>
  <div id="map" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script
    src="https://rawcdn.githack.com/antoniovlx/leaflet-calendar/251d645b2b852ff86cc4b66d4b1d4a4866827efa/js/leaflet-calendar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

  <script>

    var rallys = [];
    var rallysLayerGroup = L.layerGroup();

    var map = L.map('map', { zoomControl: false }).setView([51.3406321, 12.3747329], 12);

    L.control.zoom({
      position: 'bottomleft'
    }).addTo(map);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',
      {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>'
      }
    ).addTo(map);

    var logo = L.control();
    logo.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'logo');
      var htmlInner = '<a href="https://github.com/CodeforLeipzig/rallymap" alt="Quellcode"><img class="lab-logo" src="https://codefor.de/labs/hexagon/CodeFor-leipzig.svg" alt="Logo OK Lab Leipzig"></a>'
      this._div.innerHTML = htmlInner;
      return this._div;
    }
    logo.addTo(map);

    L.control.calendar({
      minDate: '2023-03-01',
      onSelectDate: (value) => onSelectDate(value),
      position: 'topleft',
      triggerFunctionOnLoad: true
    }).addTo(this.map);

    function onSelectDate(value) {
      var dateSelected = moment(value, "YYYY-MM-DD");
      rallysLayerGroup.clearLayers();
      rallys.forEach((rally) => {
        var dateRally = moment(rally.features[0].properties.Datum, "D/M/YY");
        if (dateRally.isSame(dateSelected)) {
          var rallyLayer = L.geoJSON(rally, {
            style: (feature) => {
              return {
                color: rally.features[0].properties.colorHex,
                weight: 5,
                opacity: 0.8
              };
            },
          });
          rallyLayer.bindPopup(function (layer) {
            return rallyInfo(layer);
          });
          rallysLayerGroup.addLayer(rallyLayer);
        }
      });
      rallysLayerGroup.addTo(map);
    };

    function rallyInfo(layer) {
      var htmlInner = '<p>';
      htmlInner += '<h3>' + layer.feature.properties['Thema/Motto'] + '</h3>';
      htmlInner += '<b>üìÖ Datum:</b> ' + layer.feature.properties['Datum'] + '<br/>';
      htmlInner += '<b>‚è∞ Uhrzeit:</b> ' + layer.feature.properties['angezeigte Zeit (von; bis)'] + '<br/>';
      htmlInner += '<b>üì£ Veranstalter:</b> ' + layer.feature.properties['Veranstalter'] + '<br/>';
      htmlInner += '<b>üß≠ Art:</b> ' + layer.feature.properties['Art'] + '<br/>';
      htmlInner += '<b>üìç Ort/Route:</b> ' + layer.feature.properties['angezeigter Ort / Route'] + '<br/>';
      htmlInner += '<b>üë• Teilnehmer:</b> ' + layer.feature.properties['Teilnehmer angezeigt'] + '<br/>';
      htmlInner += '</p>';
      return htmlInner;
    }
  </script>
</body>

</html>
